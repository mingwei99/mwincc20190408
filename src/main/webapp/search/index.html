        function chackErr() {
            var myErr = GetQueryString("err");
            if (myErr != null  && myErr.toString().length > 0) {
                //alert(myErr.toString());
                if(myErr == "1"){

            }
        }
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        }

        function checkEmail() {
            var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
            var obj = document.getElementById("mail"); //要验证的对象

            document.getElementById('msgEmail').innerHTML='';
            if(obj.value === ""){ //输入不能为空
                //alert("输入不能为空!");
                return false;
            }else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
                //alert("邮箱格式验证不通过!");
                document.getElementById('msgEmail').innerHTML='邮箱格式验证不通过';
                return false;
            }else{
                //alert("通过！");
                return true;
            }
        }

        //获取首页搜索传递参数 设置函数

        function getParameter(param)
        {
            var query = window.location.search;
            var iLen = param.length;
            var iStart = query.indexOf(param);
            if (iStart == -1)
                return "";
            iStart += iLen + 1;
            var iEnd = query.indexOf("&", iStart);
            if (iEnd == -1)
                return parseInt(query.substring(iStart));

            return parseInt(query.substring(iStart, iEnd));
        }

        function toRed_(content, id) {
            var bodyHtml = $("#" + id).html();
            var b=content.split(' ');
            if(b.length>0){
                for(var i=0;i<b.length;i++){
                    var new_text = b[i];
                    //if(''!=new_text){
                        reger = new RegExp("(>|^)([^<]*)(" + new_text + ")([^>]*<)","gm");
                        reslut = bodyHtml.replace(reger, "$1$2<font color='red'>$3</font>$4");
                        $("#" + id).html(reslut);
                    //}
                }

            }else{
                reger = new RegExp("(>|^)([^<]*)(" + content + ")([^>]*<)","gm");
                reslut = bodyHtml.replace(reger, "$1$2<font color='red'>$3</font>$4");
                $("#" + id).html(reslut);
            }
        }

        function MacInfo(){
            var locator =new ActiveXObject ("WbemScripting.SWbemLocator");
            var service = locator.ConnectServer(".");
            var properties = service.ExecQuery("Select * from Win32_NetworkAdapterConfiguration Where IPEnabled =True");
            var e =new Enumerator (properties);
            {
                var p = e.item();
                var mac = p.MACAddress;
                $("#MacInfo").val(mac);
                //alert(mac)
            }
        }
    </script>
